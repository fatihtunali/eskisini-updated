<!doctype html>
<html lang="tr">
<head>
  <!-- Google Fonts: Inter (TR uyumlu, latin-ext) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap&subset=latin-ext" rel="stylesheet">
  
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Konuşma | Eskisini Ver Yenisini Al</title>
  <meta name="description" content="İlan sahipleri ve alıcılar arasındaki mesaj konuşması." />
  
  <link rel="stylesheet" href="/css/styles.css" />
  <link rel="stylesheet" href="/css/messages.css" />
</head>
<body>
  <!-- HEADER -->
  <div data-include="partials/header.html"></div>

  <!-- MAIN -->
  <main class="container section">
    <div class="thread-layout">
      <!-- Geri Buton -->
      <div class="thread-header">
        <a href="/messages.html" class="btn ghost back-btn">
          ← Mesajlara Dön
        </a>
        <div class="thread-info">
          <h1 id="threadTitle">Konuşma</h1>
          <div class="thread-meta muted" id="threadMeta"></div>
        </div>
        <div class="thread-actions">
          <button class="btn btn-sm ghost" id="threadMenu" title="Menü">⋮</button>
        </div>
      </div>

      <!-- Mesaj Alanı -->
      <div class="chat-container">
        <div id="msgs" class="chat-messages" aria-live="polite">
          <div class="loading-messages">
            <div class="spinner"></div>
            <span>Mesajlar yükleniyor...</span>
          </div>
        </div>

        <!-- Mesaj Gönder -->
        <form id="send" class="chat-form">
          <div class="chat-input-wrapper">
            <div class="input-group">
              <textarea name="body" id="msgBody" 
                      placeholder="Mesajınızı yazın..." 
                      rows="1"
                      maxlength="1000"
                      autocomplete="off" 
                      required></textarea>
              <div class="input-actions">
                <button type="submit" class="btn primary" id="sendBtn">
                  <span class="btn-text">Gönder</span>
                  <span class="btn-loading" hidden>⏳</span>
                </button>
              </div>
            </div>
            <div class="input-footer">
              <div class="char-counter">
                <span id="charCount">0</span>/1000
              </div>
              <div class="input-hints">
                <kbd>Enter</kbd> gönderir, <kbd>Shift+Enter</kbd> yeni satır
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <div data-include="partials/footer.html"></div>

  <!-- JS - sadece gerekli olanlar -->
  <script src="/js/partials.js"></script>
  <script src="/js/config.js"></script>
  <script src="/js/api.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/session.js"></script>
  <script src="/js/header.js"></script>
  <script src="/js/messages.js"></script>

  <script>includePartials();</script>
</body>
</html>
