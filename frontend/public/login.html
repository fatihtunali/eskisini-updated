<!doctype html>
<html lang="tr">
<head>
  <!-- Google Fonts: Inter (TR uyumlu, latin-ext) -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
  href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap&subset=latin-ext"
  rel="stylesheet">

  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Giriş</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- HEADER -->
  <div data-include="partials/header.html"></div>

  <!-- ORTALANMIŞ KART -->
  <main class="container section">
    <div class="auth-wrap">
      <form id="f" class="auth-card" novalidate data-auth="login">
        <h1 class="auth-title">Giriş yap</h1>
        <p class="auth-sub">Hesabınıza erişmek için e-posta adresinizi ve şifrenizi girin.</p>

        <label class="field">
          <span>E-posta</span>
<input type="email" name="email" placeholder="ornek@alan.com" required autofocus aria-describedby="emailHint">
<small id="emailHint" class="hint">Kayıt olurken kullandığınız e-posta adresi</small>

        </label>

        <label class="field">
          <span>Şifre</span>
          <input type="password" name="password" placeholder="••••••••" minlength="6" required>
          <small class="hint">En az 6 karakter</small>
        </label>

        <button class="btn primary full" type="submit">Giriş yap</button>

        <p class="auth-alt">
          Hesabın yok mu?
          <a href="/register.html">Kayıt ol</a>
        </p>
      </form>
    </div>
  </main>

  <!-- FOOTER -->
  <div data-include="partials/footer.html"></div>

<!-- JS -->
<script src="js/partials.js"></script>
<script src="js/config.js"></script>
<script src="js/auth.js"></script>
<script src="js/header.js"></script>
<script>includePartials();</script>
  
</body>
</html>
