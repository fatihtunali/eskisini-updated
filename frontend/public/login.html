<!doctype html>
<html lang="tr">
<head>
  <!-- Google Fonts: Inter (TR uyumlu, latin-ext) -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
  href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap&subset=latin-ext"
  rel="stylesheet">

  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Giriş</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- HEADER -->
  <div data-include="partials/header.html"></div>

  <!-- ORTALANMIŞ KART -->
  <section class="auth container">
  <h1 class="auth-title">Giriş yap</h1>
  <p class="auth-sub">Hesabınıza erişmek için e-posta adresinizi ve şifrenizi girin.</p>

  <form id="loginForm" class="form-card auth-form" novalidate>
    <div id="loginMsg" class="form-msg" hidden></div>

    <div class="form-field form-span-2">
      <label for="loginEmail">E-posta <span class="req">*</span></label>
      <input id="loginEmail" name="email" type="email" autocomplete="email"
             placeholder="ornek@alan.com" required />
    </div>

    <div class="form-field form-span-2">
      <label for="loginPass">Şifre <span class="req">*</span></label>
      <div class="pw-wrap">
        <input id="loginPass" name="password" type="password" autocomplete="current-password"
               placeholder="En az 6 karakter" minlength="6" required />
        <button type="button" class="pw-toggle" aria-label="Şifreyi göster">👁</button>
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn-primary">Giriş yap</button>
      <a class="link-soft" href="/register.html">Hesabın yok mu? Kayıt ol</a>
    </div>
  </form>
</section>


  <!-- FOOTER -->
  <div data-include="partials/footer.html"></div>

<!-- JS -->
<script src="js/partials.js"></script>
<script src="js/config.js"></script>
<script src="js/auth.js"></script>
<script src="js/header.js"></script>
<script>includePartials();</script>
  
</body>
</html>
