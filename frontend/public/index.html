<!doctype html>
<html lang="tr">
<head>
  <!-- Google Fonts: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap&subset=latin-ext" rel="stylesheet">

  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Eskisini Ver Yenisini Al</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/fav.css">
  <style>
    /* Ana sayfa iki kolon: sol panel + sağ sonuçlar */
    .home-layout{display:grid;grid-template-columns:260px 1fr;gap:18px}
    @media (max-width:900px){.home-layout{grid-template-columns:1fr}}
    .panel{background:#fff;border:1px solid #e5e7eb;border-radius:14px;padding:12px}
    .panel h3{margin:4px 0 8px;font-size:1rem}
    .filters .field{display:block;margin:10px 0}
    .filters input,.filters select{width:100%;padding:10px 12px;border:1px solid #e5e7eb;border-radius:10px;background:#fff}
    .catlist{list-style:none;margin:8px 0 0;padding:0;display:grid;gap:6px}
    .catlist a{display:block;padding:8px 10px;border:1px solid #e5e7eb;border-radius:10px;text-decoration:none;color:#111827;background:#fff}
    .catlist a:hover{background:#f9fafb}
    .toolbar{display:flex;gap:10px;align-items:center;justify-content:space-between;margin:0 0 12px}
    /* Kart görselleri tek tip */
    .card .media{position:relative;width:100%;aspect-ratio:4/3;overflow:hidden;border-radius:10px;background:#eef2f7}
    .card .media > img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;display:block}
  </style>
</head>
<body>

  <!-- HEADER -->
  <div data-include="partials/header.html"></div>

  <!-- HERO -->
  <section class="hero hero--bleed">
    <div class="hero-content container">
      <h1><span class="accent">Eskisini Ver</span> Yenisini Al</h1>
      <p>Türkiye'nin en güvenilir alışveriş platformu</p>
    </div>
  </section>

  <!-- İÇERİK: Sol panel + Sağ sonuçlar -->
  <main class="container section home-layout">

    <!-- SOL: Arama & Kategoriler -->
    <aside class="panel filters">
      <h3>Detaylı Arama</h3>
      <label class="field">
        <span>Ara</span>
        <input type="search" id="f_q" placeholder="Anahtar kelime">
      </label>

      <label class="field">
        <span>Kategori</span>
        <select id="f_cat">
          <option value="">Tümü</option>
        </select>
      </label>

      <div class="grid two" style="gap:8px">
        <label class="field">
          <span>Min ₺</span>
          <input id="f_min" type="number" min="0" step="1" placeholder="0">
        </label>
        <label class="field">
          <span>Maks ₺</span>
          <input id="f_max" type="number" min="0" step="1" placeholder="100000">
        </label>
      </div>

      <label class="field">
        <span>Şehir</span>
        <select id="f_city">
          <option value="">Tüm şehirler</option>
        </select>
      </label>

      <button class="btn primary" id="apply" type="button">Uygula</button>

      <hr style="border:none;border-top:1px solid #e5e7eb;margin:14px 0">

      <h3>Kategoriler</h3>
      <ul id="catList" class="catlist"></ul>
    </aside>

    <!-- SAĞ: Öne çıkanlar / sonuçlar -->
    <section>
      <div class="toolbar">
        <h2 id="hFeatured" style="margin:0">Öne Çıkanlar</h2>
        <div>
          <label class="muted" for="f_sort">Sırala:</label>
          <select id="f_sort">
            <option value="newest">En yeni</option>
            <option value="price_asc">Fiyat artan</option>
            <option value="price_desc">Fiyat azalan</option>
            <option value="popular">Popüler</option>
          </select>
        </div>
      </div>

      <div id="featured" class="grid five"></div>
      <div id="pager" hidden></div>
    </section>

  </main>

  <!-- FOOTER -->
  <div data-include="partials/footer.html"></div>

 <script src="js/partials.js"></script>
<script src="js/config.js"></script>
<script src="js/api.js"></script>
<script src="js/fav.js"></script>
<script src="js/ui.js"></script>
<script src="js/auth.js"></script>
<script src="js/session.js"></script>
<script src="js/header.js"></script>
<script src="js/cities-tr.js"></script>
<script src="js/home.js"></script>
<script src="js/buy.js"></script>

<script>includePartials();</script>

</body>
</html>
